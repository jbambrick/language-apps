<div class="container">
    <div id="credits" *ngIf="contributors">
        <mat-card class="contributor" *ngFor="let c of contributors">
            <mat-card id="heading">
                <h2 matLine><b>{{ c.name }}</b></h2>
            </mat-card>
            
            <li *ngFor="let contribution of c.contributions">
                {{ contribution }}
            </li>
        </mat-card>
    </div>
</div>
